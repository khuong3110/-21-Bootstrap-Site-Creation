  <!--###################-->
  <!--###################-->
  <!--           HEADING         -->
  <!--###################-->
  <!--###################-->

  <header id="contact-header">
    <div class="container">
      <div class="row">
        <div class="col-md-6 m-auto text-center">
          <h1 class="display-3 text-white">CONTACT</h1>
          <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eaque, saepe.</p>
        </div>
      </div>
    </div>
  </header>

  <!--###################-->
  <!--###################-->
  <!--   CONTACT FORM    -->
  <!--###################-->
  <!--###################-->
  <section id="contact" class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
                <h2 class="text-info">CONTACT US</h2>
              <form method="post" data-form-title="CONTACT US">
                <input type="hidden" data-form-email="true">
                <div class="form-group">
                  <input type="text" class="form-control" name="name" required="" placeholder="Name*" data-form-field="Name">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" name="email" required="" placeholder="Email*" data-form-field="Email">
                </div>
                <div class="form-group">
                  <input type="tel" class="form-control" name="phone" placeholder="Phone" data-form-field="Phone">
                </div>
                <div class="form-group">
                  <textarea class="form-control" name="message" placeholder="Message" rows="7" data-form-field="Message"></textarea>
                </div>
                <div>
                  <button type="submit" class="btn btn-lg btn-info">Send</button>
                </div>
              </form>
            </div>

            <div class="col-md-6">
              <img src="img/contact2.jpg" alt="" class="about-img img-fluid img-thumbnail d-none d-md-block pull-right">
            </div>
      </div>
    </div>
  </section>



  <!--#########################-->
  <!--#########################-->
